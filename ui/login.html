<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Login Page</title>
    <!-- 样 式 文 件 -->
    <link rel="stylesheet" href="component/pear/css/pear.css"/>
    <link rel="stylesheet" href="admin/css/other/login.css"/>
</head>
<!-- 代 码 结 构 -->
<body background="admin/images/background.svg" style="background-size: cover;">
<form class="layui-form" action="javascript:void(0);">
    <div class="layui-form-item">
        <img class="logo" src="admin/images/logo.svg"/>
        <div class="title">配置中心</div>
    </div>
    <div class="layui-form-item">
        <input placeholder="账 户  " name="username" lay-verify="required" hover class="layui-input"/>
    </div>
    <div class="layui-form-item">
        <input placeholder="密 码  " name="password" lay-verify="required" hover class="layui-input"/>
    </div>
    <!--			<div class="layui-form-item">-->
    <!--				<input placeholder="验证码 : "  hover  lay-verify="required" class="code layui-input layui-input-inline"  />-->
    <!--				<img src="admin/images/captcha.gif" class="codeImage" />-->
    <!--			</div>-->

    <div class="layui-form-item">
        <button type="button" class="pear-btn pear-btn-success login" lay-submit lay-filter="login">
            登 录
        </button>
    </div>
</form>
<!-- 资 源 引 入 -->
<script src="component/layui/layui.js"></script>
<script src="component/pear/pear.js"></script>
<script>
    layui.use(['form', 'jquery', 'button', 'popup'], function () {
        let form = layui.form;
        let button = layui.button;
        let popup = layui.popup;
        let $ = layui.jquery;

        // 登 录 提 交
        form.on('submit(login)', function (data) {
            /// 登录
            let postdata = {
                "user_name": data.field.username;
                "password": data.field.password;
            }

            /// 动画
            let btn = button.load({
                elem: '.login'
            })

            $.ajax(
                {
                    type: "POST",
                    url: "/sail/v1/login",
                    data: postdata,
                    cache: false,
                    dataType: "JSON",
                    success: function (result) {
                        if (result.code == 200) {

                        }
                    },
                }
            );
            return false;
        });
    })
</script>
</body>
</html>
