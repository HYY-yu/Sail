    layui.use(['admin', 'jquery', 'popup', 'drawer', 'context'], function () {
        var $ = layui.jquery;
        var admin = layui.admin;
        var popup = layui.popup;
        var context = layui.context;

        const ajaxError = function (jqXHR, textStatus) {
            if (jqXHR.status === 401) {
                return
            }

            let sjson = jqXHR.responseJSON;
            if (sjson.hasOwnProperty("message")) {
                popup.failure(sjson.message);
            } else {
                popup.failure(textStatus.toString());
            }
        };
        const checkSuccess = function (result, callback) {
            if (result.code === 0) {
                callback(result);
            } else {
                popup.failure(result.message);
            }
        }
        const setAuth = function (token) {
            return {
                "Authorization": "Bearer " + token,
            }
        }
        const delRefreshAndRelogin = function () {
            localStorage.removeItem("accessToken");
            localStorage.removeItem("refreshToken");
            popup.warning("登录过期，请重新登录", function () {
                location.href = "/ui/login";
            });
        }
        $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
            originalOptions._error = originalOptions.error;
            // overwrite error handler for current request
            options.error = function (_jqXHR, _textStatus, _errorThrown) {
                if (jqXHR.status !== 401) {
                    if (originalOptions._error) originalOptions._error(_jqXHR, _textStatus, _errorThrown);
                    return;
                }
                var refreshToken = localStorage.getItem("refreshToken");
                $.ajax({
                    type: "POST",
                    url: "/sail/v1/login/refresh",
                    data: JSON.stringify({old_refresh_token: refreshToken}),
                    contentType: "application/json;charset=utf-8",
                    cache: false,
                    dataType: "JSON",
                    success: function (result) {
                        if (result.code !== 0) {
                            delRefreshAndRelogin();
                            return
                        }

            };
        });

        admin.setConfigType("yml");
        admin.setConfigPath("/static/config/pear.config.yml");

        admin.render();

        const accessToken = context.get("accessToken");
        if (accessToken.length === 0) {
            popup.warning("请先登录", function () {
                location.href = "/ui/login";
            });
        }

        // 登出逻辑
        admin.logout(function () {
            $.ajax({
                type: "GET",
                headers: setAuth(accessToken),
                url: "/sail/v1/login/login_out",
                cache: false,
                dataType: "JSON",
                success: function (newPassResult) {
                    checkSuccess(newPassResult, function (newResp) {
                        localStorage.removeItem("accessToken");

                        popup.success("注销成功", function () {

                    })
                },
                error: ajaxError,
            })
            return true;
        });
    })
